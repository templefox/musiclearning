<html ng-app="MusicLearning">
	<head>
		<link href="resources/lib/css/bootstrap.simplex.min.css" rel="stylesheet" />
		
		<!-- Angular js -->
		<script src="resources/lib/js/jquery-1.11.2.min.js"></script>
		<script src="resources/lib/js/angular.min.js"></script>
		<script src="resources/lib/js/bootstrap.min.js"></script>
		<script src="resources/lib/js/ui-bootstrap-tpls-0.12.1.min.js"></script>
		<script src="resources/lib/js/angular-file-upload.min.js"></script>
		
		<!-- Controller -->
		<script src="main.js"></script>
		<script src="view/analysis.js"></script>
		<script src="view/learning.js"></script>
		<script src="view/footprint.js"></script>
		<script src="view/m.js"></script>
		<script src="view/test.js"></script>
		
		<!-- Deep learning -->
		<script src="test/convnetjs_release/demo/util.js"></script>
		<script src="test/convnetjs_release/build/convnet-min.js"></script>
		
		<!-- Multi-core -->
		<script src="resources/lib/js/parallel.min.js"></script>
		<script src="resources/lib/js/eval.js"></script>
	</head>
	<body ng-controller="Init">
		<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" ng-click="main()">主页</a>
				</div>
				<div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">
					<ul class="nav navbar-nav">
						<li ng-repeat="module in modules" ng-class="{active:index==module.index}" >
							<a href="#{{module.name}}" ng-click="select(module.index)">{{module.display}}</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="jumbotron well">
			<div class="container">
				<h1>Music Learning</h1>
				<p>Train the AI for deep learning.<br/>Then find out types of music with no comparison in database.</p>
			</div>
		</div>
		<div class="container">
			<ng-include src="current"></ng-include>
		</div>
		
		</div>
	</body>
</html>
