<div ng-controller="About">
		<button type="button" ng-click="start()">start</button>
		<button type="button" ng-click="click()">click</button>
		<button type="button" ng-click="stop()">stop</button>
		<p>Accurate:<span ng-bind="acc"></span></p>
		<p>Count:<span ng-bind="count"></span></p>
		<p>Value:<span ng-bind="x"></span></p>
		<p>Actual:<span ng-bind="y"></span> , Guess:<span ng-bind="guess"></span>. Result:{{y===guess}}</p>
		
		<div>
			<ul>
				<li ng-repeat="layer in net.layers">
					<p>D: {{arrayToString(layer.out_act.w)}}</p>
					<p>Dw: {{arrayToString(layer.out_act.dw)}}</p>
				</li>
			</ul>
		
		</div>
</div>
